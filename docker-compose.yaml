version: '2'
services:
  opa:
    image: openpolicyagent/opa:0.9.1
    ports:
      - 8181:8181
    command:
      - "run"
      - "--server"
      - "--log-level=debug"

  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 8100:8100
      - 8101:8101
    restart: always

  filesys:
    image: python:2.7
    ports:
      - 8000:8000
    volumes:
      - ./policies:/usr/src
    command: bash -c "cd /usr/src && python -m SimpleHTTPServer"
